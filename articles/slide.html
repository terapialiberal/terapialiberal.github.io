<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separadores Terapia Liberal - Cinematic Clean</title>
    <!-- Importando Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-primary: #050505;
            --bg-secondary: #0a0a0a;
            --accent-gold: #d4af37;
            --accent-red: #dc2626;
            --text-white: #ffffff;
            --text-gray: #e5e7eb;
        }

        /* --- RESET & BASE --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: var(--text-white);
        }

        /* --- TEXTURES & LIGHTING --- */
        /* Ruido (Noise) - Textura de cine */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        }

        /* Vignette & Iluminación Atmosférica */
        .lighting-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            /* Radial gradient para simular un foco de luz cenital muy sutil */
            background: radial-gradient(circle at 50% 40%, rgba(20, 20, 20, 0) 0%, rgba(5, 5, 5, 0.8) 60%, rgba(0, 0, 0, 1) 100%);
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
        }

        /* Destello dorado sutil en la esquina superior */
        .glow-spot {
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.04) 0%, rgba(0,0,0,0) 70%);
            top: -300px;
            left: 10%;
            z-index: 1;
            animation: pulseGlow 10s infinite alternate;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }

        /* --- LAYOUT --- */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 20;
            text-align: center;
            padding: 0 10%;
        }

        /* --- TYPOGRAPHY --- */
        .section-label {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--accent-gold);
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
            font-weight: 600;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 700;
            line-height: 1.1;
            color: var(--text-white);
            margin-bottom: 2rem;
            opacity: 0;
            transform: scale(0.95);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
            /* Sombra sutil para despegar del fondo */
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .main-title em {
            font-style: italic;
            color: var(--text-gray);
            font-weight: 400;
        }

        /* Línea divisoria dorada */
        .divider {
            width: 0px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
            margin: 1rem auto;
            opacity: 0.6;
            transition: width 1.5s ease-in-out;
            box-shadow: 0 0 10px var(--accent-gold);
        }

        /* --- BRANDING --- */
        .brand-footer {
            position: absolute;
            bottom: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        
        .brand-footer:hover {
            opacity: 1;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
            object-fit: cover;
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.05em;
            color: var(--text-white);
        }

        /* --- ACTIVE STATES (ANIMATION) --- */
        .active .section-label {
            opacity: 1;
            transform: translateY(0);
        }

        .active .main-title {
            opacity: 1;
            transform: scale(1);
        }

        .active .divider {
            width: 150px;
        }

        /* Fade out effect for transitions */
        .fade-out {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease-in;
        }

    </style>
</head>
<body>

    <!-- Capas de Textura -->
    <div class="noise-overlay"></div>
    <div class="lighting-overlay"></div>
    <div class="glow-spot"></div>

    <div class="container" id="slide-container">
        <!-- Contenido Dinámico -->
        <div id="section-number" class="section-label">SECCIÓN 01</div>
        <div class="divider"></div>
        <h1 id="section-title" class="main-title">Cargando...</h1>
        
        <!-- Branding Fijo -->
        <div class="brand-footer">
            <img src="https://yt3.ggpht.com/ZzVyDrXt4x8YWoKbISHZzC9CCtkEPCN4GRET1Xxf_wssNyw7mfN-xTbBmpwEJHO0DRQrg0Dgug=s68-c-k-c0x00ffffff-no-rj" alt="Logo" class="brand-logo" onerror="this.style.display='none'">
            <span class="brand-name">TERAPIA LIBERAL</span>
        </div>
    </div>

    <script>
        // DATA DE LAS SECCIONES
        const sections = [
            { id: "01", title: "El poder de las Redes" },
            { id: "02", title: "Jeffrey era un Fixer de las Oligarquías Globales" },
            { id: "03", title: "El Pulpo:<br>Danny Casolaro Tenía Razón" },
            { id: "04", title: "Iran-Contra:<br>El Pulpo Expuesto" },
            { id: "05", title: "Mega Group:<br>De Lansky a Bibi y Trump" },
            { id: "06", title: "El Pulpo en Acción:<br>JFK y 9-11" }
        ];

        let currentIndex = 0;
        const container = document.getElementById('slide-container');
        const numberEl = document.getElementById('section-number');
        const titleEl = document.getElementById('section-title');

        function updateSlide(index) {
            // 1. Resetear animaciones (quitar clase active)
            container.classList.remove('active');
            container.classList.add('fade-out');

            // 2. Esperar medio segundo para cambiar el texto (mientras se desvanece)
            setTimeout(() => {
                const current = sections[index];
                numberEl.innerText = `SECCIÓN ${current.id}`;
                titleEl.innerHTML = current.title; 

                // 3. Quitar fade-out y añadir active para entrada dramática
                container.classList.remove('fade-out');
                // Pequeño delay para permitir que el navegador renderice
                setTimeout(() => {
                    container.classList.add('active');
                }, 100);
            }, 500);
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            updateSlide(currentIndex);
        });

        // Controles de Teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight" || e.key === " ") {
                if (currentIndex < sections.length - 1) {
                    currentIndex++;
                    updateSlide(currentIndex);
                }
            } else if (e.key === "ArrowLeft") {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateSlide(currentIndex);
                }
            }
        });
    </script>
</body>
</html>
