
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Investigaciones - Terapia Liberal | Análisis Independiente</title>
    <meta name="description" content="Biblioteca de investigaciones con vistas previas de YouTube para cada video análisis. Análisis independientes sobre economía, geopolítica y filosofía liberal.">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        .gold-text {
            color: #d4af37;
        }
        .red-text {
            color: #dc2626;
        }
        .section-bg {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(75, 85, 99, 0.3);
        }
        .hover-gold:hover {
            color: #d4af37;
            transition: all 0.3s ease;
        }
        .video-thumbnail {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        .video-thumbnail:hover {
            transform: scale(1.05);
        }
        .video-thumbnail img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #d4af37;
            border-radius: 50%;
            padding: 15px;
            font-size: 24px;
            transition: all 0.3s ease;
        }
        .play-button:hover {
            background: rgba(212, 175, 55, 0.9);
            color: #000;
        }
        .date-badge {
            background: linear-gradient(135deg, #d4af37 0%, #dc2626 100%);
            color: #000;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .btn-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #dc2626 100%);
            color: #000;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>

</body>
</html>
